site_name: JARVIS AI Assistant
theme:
  name: material
  palette:
    scheme: slate
    primary: deep purple
  features:
    - navigation.sections
    - navigation.expand
    - content.code.copy

plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [.]
          options:
            show_source: true
            show_root_heading: true
            show_category_heading: true
  - gen-files:
      scripts:
        - scripts/gen_ref_pages.py
  - section-index

nav:
  - Home: index.md
  - Architecture: ARCHITECTURE.md
  - How it Works: HOW_IT_WORKS.md
  - Code Reference: reference/
  - Testing: TESTING_GUIDELINES.md
  - Schema: SCHEMA.md

