version = 1

test_patterns = [
  "tests/**",
  "test/**",
  "**/*_test.py",
  "**/test_*.py",
]

exclude_patterns = [
  "desktop/src-tauri/target/**",
  "desktop/node_modules/**",
  "**/node_modules/**",
  "**/__pycache__/**",
  "dist/**",
  "*.min.js",
  "migrations/**",
]

[[analyzers]]
name = "python"
enabled = true

  [analyzers.meta]
  runtime_version = "3.x.x"
  max_line_length = 100

[[analyzers]]
name = "rust"
enabled = true

[[analyzers]]
name = "javascript"
enabled = true

  [analyzers.meta]
  environment = ["browser", "nodejs"]
