version = 1

[[analyzers]]
name = "python"
enabled = true

  [analyzers.meta]
  runtime_version = "3.12.x"
  max_line_length = 100
  use_ruff = true

[[analyzers]]
name = "rust"
enabled = true

[[analyzers]]
name = "javascript"
enabled = true

  [analyzers.meta]
  environment = ["browser", "nodejs"]
  module_system = "es6"

[[analyzers]]
name = "secrets"
enabled = true

[[transformers]]
name = "ruff"
enabled = true

[[transformers]]
name = "prettier"
enabled = true

test_patterns = [
  "tests/**",
  "test/**",
  "**/*_test.py",
  "**/test_*.py",
]

exclude_patterns = [
  "desktop/src-tauri/target/**",
  "desktop/node_modules/**",
  "**/node_modules/**",
  "**/__pycache__/**",
  "dist/**",
  "*.min.js",
  "migrations/**",
]
